        var f = a+c;

        if (a,b,c>0)
            if(e>c)
                if(f>b)
                    if(g>a) {
                        document.write("This is a triagle's angle")
                }
                    else {
                    document.write("This is not a triagle's angle");}
                else {
                    document.write("This is not a triagle's angle");}

        else {
