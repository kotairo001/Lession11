<body>
    <script>
        var a = parseInt(prompt("Input your phone number"))
        var b = parseInt(prompt("Input time you used your phone"))
        //Tien cuoc tren 1 phut goi
        var c = 10*b; 
        // var c = b + (1000*x/100)
        if (b>=72) {
            alert("Your phone cost this month is: " 
            + (c-50) + "$");
        } else if (a>48) {
            alert("Your phone cost this month is: " 
            + (c-30) + "$");;
        } else {
            alert("Your salary this month is: " + c + "$");
        }
    </script>
