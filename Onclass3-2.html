<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px; height: 30px;
        }
    </style>
</head>
<body>
    <input type="button" id="result" onclick="calculate(value)">
    <div>
        <input type="button" value="1" onclick="calculate(value)" >
        <input type="button" value="2" onclick="calculate(value)" >
        <input type="button" value="3" onclick="calculate(value)" >
        <input type="button" value="4" onclick="calculate(value)" >
        <input type="button" value="5" onclick="calculate(value)" >
        <input type="button" value="6" onclick="calculate(value)" >
        <input type="button" value="7" onclick="calculate(value)" >
        <input type="button" value="8" onclick="calculate(value)" >
        <input type="button" value="9" onclick="calculate(value)" >
        <input type="button" value="0" onclick="calculate(value)" >
        <input type="button" value="+" onclick="calculate(value)" >
        <input type="button" value="-" onclick="calculate(value)" >
        <input type="button" value="x" onclick="calculate(value)" >
        <input type="button" value="/" onclick="calculate(value)" >
        <input type="button" value="=" onclick="equal()" >
        <input type="button" value="C" onclick="clearSearch()" >
    </div>
<script>
    var x = "";
    function calculate (value) {
        x += value;
        document.getElementById("result").value = x;
    }
    function clearSearch () {
        document.getElementById("result").value = "";
    }
    function equal () {
        document.getElementById("result").value = eval(document.getElementById("result").value);
    }
</script>
</body>
</html>
