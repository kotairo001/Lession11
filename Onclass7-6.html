<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("How many products did you sell this month?"))
        var b = 1000;
        // var c = b + (1000*x/100)
        if (a>=1000) {
            alert("Your salary this month is: " + (b+(1000*5/100)) + "$");
        } else if (a>500) {
            alert("Your salary this month is: " + (b+(1000*3/100)) + "$");
        } else {
            alert("Your salary this month is: " + b + "$");
        }
    </script>
</body>
</html>
