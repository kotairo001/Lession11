        var a = parseInt(prompt("Số tiền bạn muốn gửi tiết kiệm:"));
        var b = parseInt(prompt("Số tháng bạn muốn gửi:"));
        switch (b) {
            case 1:
            document.write("Tiền lãi của bạn là: " + (a*3.5/(100*12)) + "VND")
                break;

            document.write("Tiền lãi của bạn là: " + (a*4/(100*12)) + "VND")
                break;
            case 6:
            document.write("Tiền lãi của bạn là: " + (a*4.5/(100*12)) + "VND")
                break;
            case 12:
            document.write("Tiền lãi của bạn là: " + (a*5/100) + "VND")
                break;
        }
