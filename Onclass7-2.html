<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="age" >
    <button onclick="check ()">Check</button>
    <script>
        function check () {
            var x = parseInt(document.getElementById("age").value);
            if (x<16) {
                document.write("You are not old enough to go to highschool!")
            } else {
                document.write ("Welcome to Highschool Life!")
            }
        }
    </script>
</body>
</html>
