<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="test" id="test">
    <button onclick="checkbtn()">Check</button>
    <script>
        function check (n){
            let flag =1
            if (Math.ceil(n)!= Math.floor(n)) {
                flag = 0;
            }
            return flag;
        }
        function checkbtn () {
        let a = document.getElementById("test").value;
        if (check(a) == 1 & a < 120 & a > 0) {
            document.write("This number is human's age");
        } else {
            document.write("This number is not human's age"); 
        }}
    </script>
</body>
</html>
